                                    <i class="fa-solid fa-chevron-down"></i>

                                <div class="currency">

                                    <div class="line"></div>
                                    <span>Select Category</span>
                                    <div class="chev">

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

            </div>

        <section id="navbar-down">
            <div class="nav-down">
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <div class="all">
                                <i class="fa-solid fa-bars"></i>
                                <span>All Ctegories</span>
                                <div class="chevron">
